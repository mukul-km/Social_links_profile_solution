<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Social links profile Card</title>

</head>
<body>

  <div id="container">

    <div id="card">

      <img id="cardImg" src="./images/avatar-jessica.jpeg" alt="profile-img">

      <div id="cardText">

        <h2> Jessica Randall </h2>
        <h3> London, United Kingdom </h3>
        <p> "Front-end developer and avid reader." </p>

      </div>

      <div id="socialLinks">

        <div class="socialBtn">GitHub</div>
        <div class="socialBtn">Frontend Mentor</div>
        <div class="socialBtn">LinkedIn</div>
        <div class="socialBtn">Twitter</div>
        <div class="socialBtn">Instagram</div>

      </div>

    </div>

  </div>

</body>
</html>
